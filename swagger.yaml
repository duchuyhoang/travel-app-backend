        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#components/schemas/UnauthorizedError"

  /user/sendForgetEmail:
    post:
      tags:
        - user
      summary: Send forget email
      security:
        - BearerAuth: []

      requestBody:
        description: Send forget email body
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: true
      responses:
        "200":
          description: Sent
          content:
            application/json:
              schema:
