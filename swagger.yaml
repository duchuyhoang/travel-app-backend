        - BearerAuth: []

      requestBody:
        description: Edit user password body
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  required: true
                newPassword:
                  type: string
                  required: true
      responses:
        "200":
          description: Upodate succeed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

        "400":
          description: Update failed
          content:
            application/json:
              schema:
