        content:
          application/json:
            schema:
              type: object
              properties:
                id_post:
                  type: string
                  description: Post id
                reaction_type:
                  type: string
                  description: Reaction
                  enum:
                    - LIKE
                    - ANGRY
                    - SAD
                    - WOW
                    - LAUGH
                    - HEART
                status:
