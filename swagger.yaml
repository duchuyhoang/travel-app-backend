          type: string
          format: int64
          example: huy
        email:
          type: string
          format: email
          example: huy@gmail.com
        mobile:
          type: string
          nullable: true
          example: 0328640767
        info:
          type: string
          nullable: true
          example: Info
        avatar:
          type: string
          nullable: true
          example: Info
        permission:
          type: string
          example: USER
          enum:
            - USER
            - ADMIN
        method:
          type: string
          example: PASSWORD
          enum:
            - FB
            - GOOGLE
            - PASSWORD

