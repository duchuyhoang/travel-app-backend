      type: object
      properties:
        id_post:
          type: number
        author:
          type: object
          $ref: "#components/schemas/User"
        title:
          type: string
        slug:
          type: string
        content:
          type: string
        create_at:
          type: string
        del_flag:
          type: number
        status:
          type: string
        reactions:
          type: object
          $ref: "#components/schemas/Reaction"

