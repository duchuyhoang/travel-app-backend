        "400":
          description: Cannot edit profile
          content:
            application/json:
              schema:
                $ref: "#components/schemas/UnexpectedError"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#components/schemas/UnauthorizedError"

